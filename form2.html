<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <a href="index.html">Beranda</a>
        <a href="cv.html">CV</a>
        <a href="form1.html">Form 1</a>
        <a href="form2.html">Form 2</a>
    </header>
    <h1 align="center">Form Data Diri</h1>
    <hr>
    <div class="kotak">
        <form method="post" id="form">
            <input type="hidden" name="nim" id="nim" value="SI1720052">
            <div>
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
        </div>
        <div>
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" cols="30" rows="3" required></textarea>
        </div>
        <div>
            <label for="Tempat">Tempat</label>
            <input type="text" id="Tempat" name="Tempat" placeholder="Tempat Lahir" required>
        </div>
        <div>
            <label for="Tanggal">Tanggal</label>
            <input type="date" id="Tanggal" name="Tanggal" placeholder="Tanggal Lahir" required>
        </div>
        <div>
            <label for="">Jenis Kelamin</label>
            <input type="radio" name="jenis" value="perempuan" id="perempuan" required><label for="perempuan">Perempuan</label>
            <input type="radio" name="jenis" value="laki-laki" id="laki" required><label for="laki">Laki-laki</label>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Masukkan Email" required>
        </div>
        <div>
            <button type="submit">Kirim</button>
            <button type="button" onclick="reset()">Reset</button>
        </div>
    </form>
</div>
<script>
    function reset(){
        document.getElementById("form").reset();
    }
</script>
</body>
</html>
